<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Upload an Image for Classification</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="file" class="form-label">Select an image:</label>
                <input type="file" name="file" id="file" class="form-control" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload & Predict</button>
        </form>
    </div>
</body>
</html>
