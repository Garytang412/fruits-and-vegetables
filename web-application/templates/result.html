<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Prediction Result</h1>
        <div class="card mx-auto mt-4" style="max-width: 400px;">
            <img src="{{ image_url }}" class="card-img-top" alt="Uploaded Image">
            <div class="card-body">
                <h5 class="card-title">Prediction:</h5>
                <p class="card-text text-success text-center fs-4"><strong>{{ label }}</strong></p>
                <a href="/" class="btn btn-primary w-100">Upload Another Image</a>
            </div>
        </div>
    </div>
</body>
</html>
